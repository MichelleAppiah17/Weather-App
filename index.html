<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weatherCard">
        <div class="searchBar" >
            <input type="text" class="locationInput" placeholder="Enter location name">
            <button><img src="images/search.png" style="height: 20px; width: 20px;"></button>
        </div>
        <div class="error">
            <p>Location name not recognized</p>
        </div>
        <div class="weather">
            <div class="mainDetails">
                <img src="images/rainbg.png" class="weatherIcon" style="padding-top: 10px;">
                <h1 class="temp">22°C</h1>
                <h4 class="location">london</h4>  
            </div> 
            <div class="weatherDetails">        
                <div class="columnCards">
                    <div class="columnElements">
                        <img src="images/windSpeed.png" style="height: 2em; width: 2em;">
                        <h6 class="wind">20 km/h</h6>
                        <p>Wind</p>
                    </div>
                </div>
                <div class="columnCards">
                    <div class="columnElements">
                        <img src="images/humidity.png" style="height: 2em; width: 2em;">
                        <h6 class="humidity">30%</h6>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="columnCards">
                    <div class="columnElements">
                        <img src="images/windDir.png" style="height: 2em; width: 2em;">
                        <h6 class="windDirection">30%</h6>
                        <p>w.Direction</p>
                    </div>
                </div>
            </div> 
            <div class="todays">
                <div class="today">
                    <p>Today</p>
                    <div class="7Days">
                        <button class="daysBtn">7 days >></button>
                    </div>
                </div>
            </div>
            <div class="daily">
                <div class="todayCards">
                    <div class="todayElements">
                        <h6 class="todayTemp">30°</h6>
                        <img src="images/rainy.png" class="todayIcon" style="height: 2em; width: 2em;">
                        <p class="todayTime">10:00</p>
                    </div>
                </div>
                <div class="todayCards">
                    <div class="todayElements">
                        <h6 class="todayTemp">30°</h6>
                        <img src="images/rainy.png"  style="height: 2em; width: 2em;"">
                        <p class="todayTime" >13:00</p>
                    </div>
                </div>
                <div class="todayCards">
                    <div class="todayElements">
                        <h6 class="todayTemp">29°</h6>
                        <img src="images/rainy.png" class="todayIcon" style="height: 2em; width: 2em;">
                        <p class="todayTime">16:00</p>
                    </div>
                </div>  
                <div class="todayCards">
                    <div class="todayElements">
                        <h6 class="todayTemp">26°</h6>
                        <img src="images/rainy.png" class="todayIcon" style="height: 2em; width: 2em;">
                        <p class="todayTime">18:00</p>
                    </div>
                </div>
                <div class="todayCards">
                    <div class="todayElements">
                        <h6 class="todayTemp">29°</h6>
                        <img src="images/rainy.png" class="todayIcon" style="height: 2em; width: 2em;">
                        <p class="todayTime">21:00</p>
                    </div>
                </div>
                <div class="todayCards">
                    <div class="todayElements">
                        <h6 class="todayTemp">27°</h6>
                        <img src="images/rainy.png" class="todayIcon" style="height: 2em; width: 2em;">
                        <p class="todayTime">24:00</p>
                    </div>
                </div>
                <div class="todayCards">
                    <div class="todayElements">
                        <h6 class="todayTemp">30°</h6>
                        <img src="images/rainy.png" class="todayIcon" style="height: 2em; width: 2em;">
                        <p class="todayTime">3:00</p>
                    </div>
                </div>
                <div class="todayCards">
                    <div class="todayElements">
                        <h6 class="todayTemp">28°</h6>
                        <img src="images/rainy.png" class="todayIcon" style="height: 2em; width: 2em;">
                        <p class="todayTime">6:00</p>
                    </div>
                </div>
            </div>     
        </div>   
    </div>
    <script src="main.js" ></script>
</body>
</html>
